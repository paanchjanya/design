<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Mastery Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const pythonTopics = [
            {
                id: 1,
                title: "Python Basics",
                description: "Learn the fundamental building blocks of Python programming",
                lessons: [
                    {
                        name: "Variables and Data Types",
                        code: `# Basic variable types
x = 10          # Integer
name = "Alice"  # String
is_student = True  # Boolean
pi = 3.14       # Float

print(type(x))  # <class 'int'>
print(type(name))  # <class 'str'>`,
                    difficulty: "Beginner"
                },
                {
                    name: "Lists and Loops",
                    code: `# List manipulation and loops
fruits = ["apple", "banana", "cherry"]

# Looping through a list
for fruit in fruits:
    print(f"I love {fruit}!")

# List comprehension
squared_numbers = [x**2 for x in range(5)]
print(squared_numbers)  # [0, 1, 4, 9, 16]`,
                    difficulty: "Beginner"
                }
            ],
            
                id: 2,
                title: "Intermediate Concepts",
                description: "Dive deeper into Python's powerful features",
                lessons: [
                    {
                        name: "Functions and Lambda",
                        code: `# Creating functions
def greet(name):
    return f"Hello, {name}!"

# Lambda function
multiply = lambda x, y: x * y

print(greet("Python"))  # Hello, Python!
print(multiply(5, 3))   # 15`,
                        difficulty: "Intermediate"
                    },
                    {
                        name: "Dictionary Comprehensions",
                        code: `# Advanced dictionary usage
students = ['Alice', 'Bob', 'Charlie']
grades = [85, 92, 78]

# Create a dictionary using comprehension
student_grades = {student: grade for student, grade in zip(students, grades)}
print(student_grades)
# {'Alice': 85, 'Bob': 92, 'Charlie': 78}`,
                        difficulty: "Intermediate"
                    }
                ]
            }
        ];

        const CodeBlock = ({ code }) => {
            return (
                <pre className="bg-gray-800 text-green-400 p-4 rounded-lg text-sm overflow-x-auto">
                    {code}
                </pre>
            );
        };

        const LessonCard = ({ lesson }) => {
            const [isExpanded, setIsExpanded] = React.useState(false);

            return (
                <div 
                    className="bg-white shadow-lg rounded-xl p-6 mb-4 transform transition-all duration-300 hover:scale-105 cursor-pointer"
                    onClick={() => setIsExpanded(!isExpanded)}
                >
                    <div className="flex justify-between items-center">
                        <h3 className="text-xl font-semibold text-indigo-700">{lesson.name}</h3>
                        <span className={`px-2 py-1 text-xs rounded-full 
                            ${lesson.difficulty === 'Beginner' 
                                ? 'bg-green-200 text-green-800' 
                                : 'bg-yellow-200 text-yellow-800'}`}>
                            {lesson.difficulty}
                        </span>
                    </div>
                    {isExpanded && (
                        <div className="mt-4 animate-slide-in">
                            <CodeBlock code={lesson.code} />
                        </div>
                    )}
                </div>
            );
        };

        const TopicSection = ({ topic }) => {
            return (
                <div className="bg-white rounded-xl shadow-md p-6 mb-6">
                    <h2 className="text-2xl font-bold text-indigo-800 mb-4">{topic.title}</h2>
                    <p className="text-gray-600 mb-4">{topic.description}</p>
                    {topic.lessons.map((lesson, index) => (
                        <LessonCard key={index} lesson={lesson} />
                    ))}
                </div>
            );
        };

        const App = () => {
            return (
                <div className="container mx-auto px-4 py-8">
                    <header className="text-center mb-12">
                        <h1 className="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4 animate-pulse">
                            Python Mastery Hub
                        </h1>
                        <p className="text-xl text-gray-600">
                            Learn Python from Basics to Advanced Concepts
                        </p>
                    </header>

                    <main className="max-w-2xl mx-auto">
                        {pythonTopics.map(topic => (
                            <TopicSection key={topic.id} topic={topic} />
                        ))}
                    </main>

                    <footer className="text-center mt-12 text-gray-500">
                        <p>Â© 2024 Python Mastery Hub | Learn, Code, Grow</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
